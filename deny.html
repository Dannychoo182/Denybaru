    <!--git creat

        git clone = mengcopy source code milik orang lain dengan menempelkan link
        contoh    = git clone https://github.com/Dannychoo182/Denybaru.git
        git init  = membuat git di folder baru
        
        make a change

        git add                 = menambahkan file ke git/repository
        git commit -m "massage" = membuat commit ke git atau menambahkan fill secara pasti
        git reset               = membatalkan file yang sudah di add
        git rm nama file        = untuk menghapus file
        git restore             = untuk mengembalikan perubahan file ke posisi semula sebelum di add atau commit
        git reset --hard e952008(nama hash) = kembali paksa ke commit sebelumnya tergantung hash yang dicopy atau di pilih

        observe

        git status              = mengecek git apakah sudah ok
        git diff                = mengecek perubahan apa saja yang sudah terjadi
        git log                 = mengecek apakah semua sudah commit atau masih ada yang kurang
        git log --oneline       = mengecek perubahan dengan lebih mudah dan rapi

        git sync

        git remote add origin   = meng singkron kan git yang akan kita masukkan ke github ( tempel langsung link github kita atau yang akan di singkronkan)
        git remote -v           = untuk mengecek apakah sudah terhubung ke git
        git push origin master  = menambahkan file ke github yang sudah kita tentukan sebelumnya 
        git pull origin master  = menarik semua file yang ada di master atau github ke git kita atau 
                                  foler kita
        git remote set-url origin <URL_Repository_Baru> = untuk berpindah daru repository lama ke yang baru atau tujuan kita
        
        git branch
        
        git branch              = melihat berapa banyak kita memiliki branch
        git fetch               = menambahkan branch yang baru di buat ke lokal kita
        git checkout            = memilih branch mana yang akan kita pakai
        git branch -d nama branch = untuk men delete branch yang tidak terpakai 
        git branch nama branch  = untuk bisa langsung emmbuat branch di git
        git merge               = untuk menggabungkan branch dan semua file yang sudah pernah di buatgit
        git tag                 = untuk membuat tag di github/  dan juga untuk mengecek tag ada apa tidak
                                  caranya = git tag -a "nama tag"
        git merge nama branch   = bisa juga untuk spesifik data                          
        
        untuk push ke github    = git push origin master --tag
        unttuk menghapus tag    = git tag -d "nama tag"

        kalau tidak branch tersebut tidak akan bisa terhapus
        
        tujuan membuat branch atau cabang adalah supaya code kita yang ada di master tidak tergangu 
        dengan code teman kita-->
